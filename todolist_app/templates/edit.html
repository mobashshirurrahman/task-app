{% extends 'base.html' %}

{% block title %}
<title>
    Edit Task - Taskmate
</title>
{% endblock title %}

{% block content %}
<div class="container">
  {% if task_obj.manage == request.user %}
    <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-6">
            <input type="text" class="form-control" name="task" placeholder="{{task_obj.task }}" value="{{task_obj.task }}">
          </div>
          <div class="col-lg-6">
            <input type="hidden" name="done"  value="{{task_obj.done }}">
          </div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary btn-block">Update Task</button>
          </div>
        </div>
      </form>
    {% else %}
      <p> You are not allowed to access this page</p>
    {% endif %}
  </div>
{% endblock content %}
