{% extends 'base.html' %}
{% block title %}
  <title>Contact Us</title>
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="container mt-5">
      <h1 class="text-center">Contact Us</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Contact Form</h3>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Contact Information</h3>
          <p>
            <strong>Address:</strong> Your Address
          </p>
          <p>
            <strong>Email:</strong> your@email.com
          </p>
          <p>
            <strong>Phone:</strong> +1 (123) 456-7890
          </p>
          <h3>Location</h3>
          <!-- Replace with an embedded Google Map or another map service -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d-90.123456!3d45.678901!4m22!2m11!1m1!1slocation!3m8!1m3!1d12345.6789!2d-90.123456!3d45.678901!3m2!1i1024!2i768!4f13.1!4m11!3e0!4m3!3m2!1d45.678901!2d-90.123456!4f0!5e0!6shttps%3A%2F%2Fwww.google.com%2Fmaps%2Fembed%3Fpb%3D!7i12345!8i6789!4m5!3m4!1s0x0%3A0x0!8m2!3d45.678901!4d-90.123456"
                  width="100%"
                  height="300"
                  style="border:0"
                  allowfullscreen=""
                  loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
